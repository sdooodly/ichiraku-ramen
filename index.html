<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Ichiraku Ramen</title>
</head>

<body>
    <div class="overlay">
        <div class="column one">
            <img class="logo" src="logo.png" alt="Logo"/ >
            <span class="popArt">ICHIRAKU RAMEN</span>
            <div class="tagline">Calling all ramen-loving shinobi! </div>
        </div>

        <div class="column two">
            <header class='ramen-header'>
                <h1>ICHIRAKU RAMEN</h1>
                <p><em>Become a ninja of flavor! Sign up at Ichiraku Ramen and unleash your inner Naruto appetite!</em>
                </p>
            </header>
            <form action="" method="get" class="speaker-form">
                <div class='form-row'>
                    <label for='full-name'>Name</label>
                    <input id='full-name' name='full-name' placeholder="Kakashi Hatake" type='text' />
                </div>
                <div class='form-row'>
                    <label for='email'>Email</label>
                    <input id='email' name='email' type='email' placeholder='KakashiHatake@konohagakure.com' />
                </div>
                <fieldset class='legacy-form-row'>
                    <legend>Slurp conundrum</legend>
                    <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
                    <label for='talk-type-1' class='radio-label'>shoyu ramen</label>
                    <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
                    <label for='talk-type-2' class='radio-label'>Miso ramen</label>
                </fieldset>
                <div class='form-row'>
                    <label for='t-shirt'>Serving Size</label>
                    <select id='t-shirt' name='t-shirt'>
                        <option value='xs'>Mini Ninja Bowl</option>
                        <option value='s'>Shinobi Standard Bowl</option>
                        <option value='m'>Hokage's Heroic Bowl</option>
                        <option value='l'>Naruto-Size Bowl</option>
                    </select>
                </div>
                <div class='form-row'>
                    <label class='checkbox-label' for='available'>
                        <input id='available' name='available' type='checkbox' value='is-available' />
                        <span>Craving a souper subscription?</span>
                    </label>
                </div>
                <div class='form-row'>
                    <button>Sign up</button>
                </div>
                
            </form>
            <img class="logo" src="naruto-ramen.gif" alt="Logo"/ >
        </div>

       

    </div>
    </div>
</body>

</html>
